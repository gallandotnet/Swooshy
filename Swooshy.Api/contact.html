<div class="jumbotron text-center">
    <h1>Contact Page</h1>
    <p>{{ message }}</p>
    <p>Contact me on 0438005034 or garyallan.net@gmail.com</p>

<div class="col-md-6 col-md-offset-3">

    <!-- PAGE TITLE -->
    <div class="page-header">
        <h3><span class="glyphicon glyphicon-user"></span> Submitting Forms with Angular</h3>
    </div>

    <!-- SHOW ERROR/SUCCESS MESSAGES -->
    <!--<div id="messages" class="well" ng-show="message">{{ Amessage }}</div>-->
    <!-- FORM -->
    <form ng-submit="processForm()">
        <!-- NAME -->
        <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" ng-model="formData.name">
            <span class="help-block" ng-show="errorName">{{ errorName }}</span>
        </div>

        <!-- SUPERHERO NAME -->
        <div id="superhero-group" class="form-group" ng-class="{ 'has-error' : errorSuperhero }">
            <label>Contact details</label>
            <input type="text" name="superheroAlias" class="form-control" placeholder="Enter contact information" ng-model="formData.superheroAlias">
            <!-- <span class="help-block" ng-show="errorSuperhero">{{ errorSuperhero }}</span> -->
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Submit! (not working just yet)
        </button>
    </form>

    <!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
    <!--	<pre>
            {{ formData }}
        </pre>-->

</div>
